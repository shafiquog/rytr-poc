<section class="vh-100 bc-color">
  <div class="container py-5 h-100 ">
    <div class="row d-flex align-items-center justify-content-center login-styl  h-100">
      <!-- <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
             class="img-fluid" alt="Phone image">
      </div> -->
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

        <div class="login-form pr-4 pl-4 pb-4 pt-4">
          <h2 class="login-txt" style="font-family: cursive;display: flex;justify-content: center;">Login</h2>

        <form [formGroup]="loginform"  (ngSubmit)="Login(loginform)">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input type="email" id="form1Example13" class="form-control form-control-lg input-pos" formControlName="email" />
             
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" id="form1Example23" class="form-control form-control-lg input-pos" formControlName="password"/>
             
          </div>

          <!-- OTP input -->
          <!-- <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">OTP</label>
            <input type="text" id="form1Example23" class="form-control form-control-lg input-pos" formControlName="OTP"/>
             
          </div> -->


          <!-- Submit button -->
          <div class=" signupBtn">

          <button  type="submit" class="btn btn-primary btn-lg btn-block signin-bc" [disabled]="!loginform.valid">
            Sign in</button>
          </div>

          <div class="d-flex justify-content-around align-items-center  ">
            <!-- Checkbox -->
            <div class="form-check py-2">
<!--              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />-->
              <a class="register-txt" [routerLink]="['/registration']"> Register here </a>
            </div>
          
          </div>




        </form>
        </div>
      </div>
    </div>
  </div>
</section>
